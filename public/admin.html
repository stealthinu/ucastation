<html>
  <head>
    <title>Ucastation admin page</title>
    <link rel="stylesheet" href="video-js.css" type="text/css" media="screen" title="Video JS" charset="utf-8">
    <style type=text/css>
      ol.statuses {list-style:none;font-size:14px;}
      ol.statuses li {position:relative;padding:5px 0 3px 0;border-bottom:1px solid #eee;line-height:16px;zoom:1;}
      ol.statuses .thumb {display:block;width:50px;height:50px;left:0;margin:0 0 0 0;overflow:hidden}
      ol.statuses .thumb img{border-style:none;width:48px;height:48px;}
      ol.statuses .status-body {position:relative;display:block;overflow:hidden;min-height:48px;margin-left:56px;margin-top:-50px;}
    </style>
  </head>

  <body>
    <form name="panel">
      <input type="text" name="channel_1" value="ぬこのこ">
      <input type="button" value="Set" onClick="Player.play(document.panel.channel_1.value, 'ust_body_1');">
      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_1.value)">
      <div id="ust_body_1"></div>

      <input type="text" name="channel_2" value="タビとチー">
      <input type="button" value="Set" onClick="Player.play(document.panel.channel_2.value, 'ust_body_2');">
      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_2.value)">
      <div id="ust_body_2"></div>

      <input type="text" name="channel_3" value="お座敷猫ライブ">
      <input type="button" value="Set" onClick="Player.play(document.panel.channel_3.value, 'ust_body_3');">
      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_3.value)">
      <div id="ust_body_3"></div>

      <br>

      <input type="text" name="channel_4" value="ポンちゃんカメラ">

      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_4.value)">
      <div id="ust_body_4"></div>

      <input type="text" name="channel_5" value="ぷりんちゃん-犬">
      <input type="button" value="Set" onClick="Player.play(document.panel.channel_5.value, 'ust_body_5');">
      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_5.value)">
      <div id="ust_body_5"></div>

      <input type="text" name="channel_6" value="pherpo-and-friends">

      <input type="button" value="Send" onClick="sendChannel(document.panel.channel_6.value)">
      <div id="ust_body_6"></div>
    </form>

<div id="twitter_div" style="overflow:auto;width:800;height:200">
  <ol id="timeline" class="statuses"></ol>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="socket.io.js" type="text/javascript"></script>
<script src="video.js" type="text/javascript"></script>
<script src="videoplayer.js" type="text/javascript"></script>
<script src="tweetviewer.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
<script type="text/javascript">
  Tweet.updateLoopSearch( "#neko", "timeline", 50, 300 );
  Player.play(document.panel.channel_1.value, 'ust_body_1');
  Player.play(document.panel.channel_2.value, 'ust_body_2');
  Player.play(document.panel.channel_3.value, 'ust_body_3');
  Player.play(document.panel.channel_4.value, 'ust_body_4');
  Player.play(document.panel.channel_5.value, 'ust_body_5');
  Player.play(document.panel.channel_6.value, 'ust_body_6');
</script>
  </body>
</html>
